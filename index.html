<html>
  <head>
    <title>Examples</title>
    <script type='text/javascript' src='./marionette-tree.externals.js'></script>
    <script type='text/javascript' src='./marionette-tree.js'></script>
  </head>
  <body>
    <section>
      <h1>Basic example</h1>
      <div id='example-1'></div>
      <script type='text/javascript'>
        var collection = new Backbone.Collection([
          { id: 1, title: 'Hello world!', value: 42, boolean: true, created_at: '2016-01-01' },
          { id: 2, title: 'I am a title', value: 0, boolean: false, created_at: '2016-01-02' },
          { id: 39, title: 'I am a title too', value: 100, boolean: true, created_at: '2016-01-20' }
        ]);

        var grid = new MarionetteTree.GridView({ collection: collection });
        grid.render();

        document.querySelector('#example-1').appendChild(grid.el);
      </script>
    </section>

    <section>
      <h1>Nested example</h1>
      <div id='example-2'></div>
      <script type='text/javascript'>
        var columns = new Backbone.Collection([
          { label: 'ID', name: 'id' },
          { label: 'Title', name: 'title' },
          { label: 'Value', name: 'value' },
          { label: 'Boolean', name: 'boolean' },
          { label: 'Created Date', name: 'created_at' }
        ]);

        var collection = new Backbone.Collection([
          { id: 1, title: 'Hello world!', value: 42, boolean: true, created_at: '2016-01-01' },
          {
            id: 2,
            title: 'I am a title',
            value: 0,
            boolean: false,
            created_at: '2016-01-02',
            collection: new Backbone.Collection([
              { id: 3, title: 'Hello sub world!', value: 42, boolean: true, created_at: '2016-01-02' },
              { id: 5, title: 'I am a sub title', value: 20, boolean: false, created_at: '2016-01-05' },
              { id: 21, title: 'I am a sub title too', value: 0, boolean: false, created_at: '2016-01-12' },
            ])
          },
          { id: 39, title: 'I am a title too', value: 100, boolean: true, created_at: '2016-01-02' }
        ]);

        var grid = new MarionetteTree.GridView({ collection: collection, columns: columns });
        grid.render();

        document.querySelector('#example-2').appendChild(grid.el);
      </script>
    </section>
  </body>
</html>
